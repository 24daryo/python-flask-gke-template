name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # これがないとコードを読み取れずエラー
      - name: Set up Python
        uses: actions/setup-python@v2 # これがないと依存関係をインストールできずエラーの可能性あり
        with:
          python-version: "3.x"
      - name: Activate code
        run: python hello.py
